<button mat-stroked-button (click)="addUser()" class="btn-block">Add User</button>
<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <table mat-table [dataSource]="data" class="mat-elevation-z8">
        <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
            <th mat-header-cell *matHeaderCellDef> {{column}} </th>
            <td mat-cell *matCellDef="let element" [innerHTML]="element[column] | sanitizeHtml"></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr (click)="clickRow(row)" mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>
</div>
