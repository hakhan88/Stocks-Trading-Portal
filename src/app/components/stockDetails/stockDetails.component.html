<div class="main-wrapper" fxLayout="column" fxLayoutAlign="start center">
    <div class="filter-container">
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Filter
                </mat-panel-title>
            </mat-expansion-panel-header>

            <div class="vertical-form-field">
                <section class="example-section">
                    <mat-checkbox class="example-margin" [(ngModel)]="checked">Call</mat-checkbox>
                    <mat-checkbox class="example-margin" [(ngModel)]="indeterminate">Put</mat-checkbox>
                    <mat-checkbox class="example-margin" [(ngModel)]="indeterminate2">Bull</mat-checkbox>
                    <mat-checkbox class="example-margin" [(ngModel)]="indeterminate3">Bear</mat-checkbox>
                </section>
            </div>

            <div class="vertical-form-field">
                <div>
                    <mat-form-field appearance="fill">
                        <mat-label>Issuer</mat-label>
                        <mat-select [formControl]="toppings" multiple>
                            <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>

            <div class="vertical-form-field">
                <div>
                    <mat-form-field appearance="fill">
                        <mat-label>Expiry Date</mat-label>
                        <mat-select [formControl]="toppings" multiple>
                            <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>

            <div class="vertical-form-field">
                <div>
                    <mat-form-field appearance="fill">
                        <mat-label>Listing Date</mat-label>
                        <mat-select [formControl]="toppings" multiple>
                            <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>


            <div class="vertical-form-field">
                <div>
                    <mat-form-field appearance="fill" class="no-label-field">
                        <mat-label>Status</mat-label>
                        <mat-select [formControl]="statusFilter">
                            <mat-option *ngFor="let status of availableContactStatuses" [value]="status.value">
                                {{status.display}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>

            <div>
                <button mat-raised-button color="primary" (click)="filter()">Filter</button>
            </div>
        </mat-expansion-panel>
    </div>

    <table mat-table [dataSource]="data" class="mat-elevation-z8">
        <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
            <th mat-header-cell *matHeaderCellDef> {{column}} </th>
            <td mat-cell *matCellDef="let element" [innerHTML]="element[column] | sanitizeHtml"></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>

</div>
