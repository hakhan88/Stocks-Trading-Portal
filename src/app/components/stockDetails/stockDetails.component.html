<div class="main-wrapper" fxLayout="column" fxLayoutAlign="start center">
    <div class="filter-container">
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Filter
                </mat-panel-title>
            </mat-expansion-panel-header>

            <div class="vertical-form-field">
                <ul>
                    <li *ngFor="let subtask of calPut">
                        <mat-checkbox [(ngModel)]="subtask.completed" (ngModelChange)="updateAllComplete()">
                            {{subtask.name}}
                        </mat-checkbox>
                    </li>
                </ul>
            </div>

            <div class="vertical-form-field">
                <div class="label">Source</div>
                <div>
                    <mat-form-field appearance="fill" class="no-label-field">
                        <mat-select [formControl]="sourceFilter">
                            <mat-option value="">-- Select a Source --</mat-option>
                            <mat-option *ngFor="let source of availableSources" [value]="source.value">
                                {{source.display}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>

            <div class="vertical-form-field">
                <div class="label">Status</div>
                <div>
                    <mat-form-field appearance="fill" class="no-label-field">
                        <mat-select [formControl]="statusFilter">
                            <mat-option value="">-- Select a Status --</mat-option>
                            <mat-option *ngFor="let status of availableContactStatuses" [value]="status.value">
                                {{status.display}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>

            <div>
                <button mat-raised-button color="primary" (click)="filter()">Filter</button>
            </div>
        </mat-expansion-panel>
    </div>

    <table mat-table [dataSource]="data" class="mat-elevation-z8">
        <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
            <th mat-header-cell *matHeaderCellDef> {{column}} </th>
            <td mat-cell *matCellDef="let element" [innerHTML]="element[column] | sanitizeHtml"></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>

</div>
