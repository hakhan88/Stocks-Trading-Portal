<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Edit user details</mat-card-title>
        </mat-card-header>
        <form class="example-form">
            <mat-card-content>

                <mat-form-field class="example-full-width">
                    <input [formControl]="firstName" matInput placeholder="First Name">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input [formControl]="lastName" matInput placeholder="Last Name">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input [formControl]="username" matInput placeholder="Username">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input [formControl]="password" matInput placeholder="Password" [type]="hide ? 'password' : 'text'"
                        value="Google">
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <mat-label>Choose Role</mat-label>
                    <mat-select [formControl]="role">
                        <mat-option [value]="userRole" *ngFor="let userRole of UserRoles">{{userRole}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-card-content>
            <button mat-stroked-button color="accent" (click)="updateUserData()" class="btn-block">Edit details</button>
        </form>
    </mat-card>
</div>
