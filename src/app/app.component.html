<div *ngIf="loadingService.isLoading$ | async" class="overlay">
    <div class="spinner"></div>
</div>
<mat-toolbar color="primary" class="app-header">
    <div class="positronx" (click)="navigateTo()">Waren Stocks</div>
    <div *ngIf="showLogin">
        <span class="nav-tool-items">
            <a mat-button routerLink="signin" routerLinkActive="active">Log in</a>
            <a mat-button mat-raised-button routerLink="register" routerLinkActive="active">Sign up</a>
        </span>
    </div>
    <div *ngIf="!showLogin">
        <span class="nav-tool-items">
            <a mat-button routerLink="signin" routerLinkActive="active" (click)="editUser()">Edit User</a>
            <a mat-button mat-raised-button routerLinkActive="active" (click)="logout()">Logout</a>
        </span>
    </div>
</mat-toolbar>
<router-outlet></router-outlet>
